<carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex" [isAnimated]="true">
   <slide *ngFor="let slide of slides; let index=index">
     <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;">
   </slide>
</carousel>

<div class="text-content">
  <h2>All the skills you need it in one place</h2>
  <h5><small>From critical skills to technical topics, Proto Learn supports
    your professional development</small></h5>
</div>

<div class="trusted-section">
  <h3>Trusted by over 3600+ individuals from Youtube and millions of learners
  around the world!</h3>
</div>

<div class="cta-container">
  <button class="cta-btn">Explore Courses</button>
</div>
